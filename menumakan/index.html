<!DOCTYPE html>
<html class="_html _nojs _scrollbar _a _hidden" id="_html" lang="en">
  
  <!-- Menu Makan v1.0 b0 | (c) Copyright 2025 - MenuMakan.com -->
  <!-- layout:menumakan/_html -->
  
  <head>
    <meta charset="utf-8"/>
    <title>Menu Makan &trade;</title>
    <meta name="description" content="Senarai makanan menarik untuk anda."/>
    <meta name="author" content="MenuMakan.com"/>
    <meta name="publisher" content="MenuMakan.com"/>
    <meta property="og:title" content="Menu Makan &amp;trade;"/>
    <meta property="og:description" content="Senarai makanan menarik untuk anda."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://menumakan.page.dev/index.html?utm_source=homescreen"/>
    <meta property="og:image" content=""/>
    <meta property="og:image:alt" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta id="_color_scheme" name="color-scheme" content="light dark"/>
    <meta id="_theme_color" name="theme-color" content="#222222"/>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/ace/menumakan/icons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/ace/menumakan/icons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/ace/menumakan/icons/favicon-16x16.png"/>
    <link rel="icon" type="image/x-icon" sizes="any" href="/ace/menumakan/icons/favicon.ico"/>
    <!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"></script><![endif]-->
    <link rel="stylesheet" media="all" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <style>
      html{font-family:system-ui,sans-serif}
      body{margin:0}
      ._view{overflow-y:scroll;padding:.5rem}
      ._dark hr{border-color:#666}
    </style>
    <link rel="stylesheet" media="all" href="/ace/assets/css/core_2/html.css?v=1.0-0" id="_core_style"/>
    <link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap"/>
    <link rel="stylesheet" media="all" href="/ace/assets/css/menumakan/html.css?v=1.0-0" id="_menumakan_style"/>
  </head>
  <body class="_body" id="_body">
    <div class="_views" id="_views">
      <div class="_view _full_view">
        <div class="_view_layout">
          <header id="header">
            <div class="_header_layout">
            </div>
          </header>
          <main id="_main">
            <div class="_main_layout">
              <article class="_article container" id="menu">
                <div class="_text_center _b _i" id="loading_message" style="margin-bottom:5rem">Loading our menu ...</div>
              </article>
            </div>
          </main>
          <aside id="_aside">
            <div class="_aside_layout">
            </div>
          </aside>
          <footer id="_footer">
            <div class="_footer_layout">
              <div class="_pageFooter _defaultFooter">
                <hr/>
                <p class="_small _system">&copy; Copyright 2025 - MenuMakan.com</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="_widgets" id="_widgets"></div>
    <script type="text/javascript" src="/ace/assets/js/theme_v1.0.js?v=1.0-0" defer="defer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script type="text/javascript" src="/ace/assets/js/menumakan/main.js"></script>
    <script type="text/x-handlebars-template" id="header-template">
      <style>
        #_body {
          border-top-color: {{primary-color.value}};
          border-bottom-color: {{secondary-color.value}};
        }
        #header { background-color: #EEE }
        ._dark #header { background-color: #111 }
        .header { background-color: {{primary-color.value}}22 }
        #header .logo {
          color: {{header-primary-color.value}};
          text-shadow: 4px 4px 0px {{header-secondary-color.value}}, 5px 5px 8px #0006;
        }
      </style>
      <div class="_header_layout">
        <div class="header row text-center">
          <div class="col-md-6 offset-md-3 mb-4 _no_overflow">
            <h1 class="logo"><span class="headerA">{{safe header-a.value}}</span><br><span class="headerB">{{safe header-b.value}}</span></h1>
            <p class="_tc_contra">{{safe description.value}}</p>
          </div>
        </div>
        <div class="_color_1 _pa _text_center">
          <p>{{safe about.value}}</p>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars-template" id="menu-template">
      <div class="row">
        {{#each this as |category|}}<div class="col-md-6 _mv">
          <div class="category">
            <h3 class="mb-4 mt-2">{{@key}}</h3>
            <ul class="list-unstyled">
              {{#each this as |item|}}
                <li class="item d-flex align-items-center mb-3">
                  <div class="name">{{item.item}}</div>
                  {{#if item.isVegetarian}}
                    <div class="v">V</div>
                  {{/if}}
                  <div class="price ml-auto">&dollar;{{item.price}}</div>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>{{/each}}
      </div>
    </script>
    <!-- IE needs 512+ bytes: https://techie-joe.github.io/library/html5/ie#ie-needs-512-bytes -->
    
  </body>
</html>
